<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schere Stein Papier</title>
  <link rel="stylesheet" href="./styles/global.css" type="text/css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <header>
  <h1>Schere Stein Papier</h1>
  </header>
  <section id="scoreboard">
      <h2>Rangliste</h2>
      <table>
        <thead>
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Wins</th>
          </tr>
        </thead>
        <tbody id="scoreboard-body">
        </tbody>
      </table>
    </section>
    <section id="login">
      <p>Start a game by giving your name</p>
      <form>
        <input id="user-input" placeholder="Name" required>
        <button id="buttonEnter" type="button">Enter</button>
      </form>
    </section>
    <section id="game" class="hidden">
        <button id="back">Back</button>
        <p id="pick-your-hand"> </p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="fountain">Fountain</button>
        <button id="matchstick">Matchstick</button>
        <table id="currentgame">
          <tr>
            <th>Result</th>
            <th>User</th>
            <th>Computer</th>
          </tr>
        </table>
    </section>
</body>
</html>
