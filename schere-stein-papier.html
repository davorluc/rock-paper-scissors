<html lang="de">
<head>

  <title>Schere Stein Papier</title>

  <script src="scripts/main.js" type="module"></script>
</head>
<body>
  <header>
  <h1>Schere Stein Papier</h1>
  </header>
    <section id="scoreboard" class="sec">

    </section>
    <section id="login" class ="sec">
      <p>Starten Sie ein neues Spiel</p>
      <form>
          <input id="user-input" type="text" placeholder="Username" required>
          <button id="submit-button" type="submit">Enter</button>
      </form>
    </section>
    <section id="game" class="sec">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="fountain">Fountain</button>
        <button id="matchstick">Matchstick</button>
    </section>
